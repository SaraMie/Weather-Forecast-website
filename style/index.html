<body>
    
    <section class="main p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="logo">
                        <p>What Weather</p>
                        <p><img class="logo_img" src="style\assets\img\icons8-moon-and-stars-48.png" style="width: 50px; height: 50px"/><span>today ?</span></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col weather_block">
                    <div class="row">
                        <div class="row p-0 m-0">
                            <div class="col-2 temp d-flex align-items-end justify-content-start">
                                <span class="temp_val">25</span>
                                <span class="scale"> °C</span>
                            </div>
                            <div class="col-2 weather_icon text-start d-flex align-items-end justify-content-start">
                                <i class="bi bi-moon"></i>
                            </div>
                        </div>
                        <div class="row p-0 m-0">
                            <div class="col location">
                                Gaza, Palestine
                            </div>
                        </div>
                        <div class="row p-1 m-0">
                            <div class="col details">
                                <div class="humidity">
                                    humidity : <span class="humdt_val">30%</span>
                                </div>
                                <div class="wind">
                                    wind speed: <span class="w_speed_val">10km/h</span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        
        </div>
        
        
    </section>

                    </div>

                        </div>
                        <div class="container">

                </div>

                    <div class="col forecast_bar ">
                            
                                
                        <div class="row title">
                            <div class="col">
                                <i class="bi bi-calendar2 me-2"></i>Next 4 days forecast
                            </div>
                        </div>
